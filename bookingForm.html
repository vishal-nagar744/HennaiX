    <!-- Main Content Wrapper -->
    <div class="main-content">
        <div class="form-container">
            <h1>Mehndi Booking Form</h1>

            <form id="contactForm">
                <!-- Section 1: Basic Information -->
                <div class="form-section">
                    <h3>Basic Information</h3>
                    <div class="form-grid">
                        <input type="text" id="firstName" name="firstName" placeholder="Your First Name" required>
                        <input type="text" id="lastName" name="lastname" placeholder="Your Last Name" required>
                        <input type="email" id="email" name="email" placeholder="Your Email Address" required>
                        <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
                    </div>
                </div>

                <!-- Section 2: Event Details -->
                <div class="form-section">
                    <h3>Event Details</h3>
                    <div class="form-grid">
                        <select id="eventType" name="eventType" required>
                            <option value="">Event Type</option>
                            <option value="Wedding">Wedding</option>
                            <option value="Party">Party</option>
                            <option value="Festival">Festival</option>
                            <option value="Bridal">Bridal</option>
                        </select>
                        <input type="date" id="eventDate" name="eventDate" required>
                        <input type="time" id="eventTime" name="eventTime" required>
                        <input type="number" id="duration" name="duration" placeholder="Expected Duration (Hours)">
                    </div>
                </div>

                <!-- Section 3: Mehndi Preferences -->
                <div class="form-section">
                    <h3>Mehndi Preferences</h3>
                    <div class="form-grid">
                        <select id="mehndiType" name="mehndiType" required>
                            <option value="">Mehndi Type</option>
                            <option value="Bridal">Bridal</option>
                            <option value="Party">Party</option>
                            <option value="Festive">Festive</option>
                        </select>
                        <input type="number" placeholder="Number of Guests" id="guestCount" name="guestCount" required>
                        <select id="designPreference" name="designPreference" required>
                            <option value="">Design Preference</option>
                            <option value="Traditional">Traditional</option>
                            <option value="Modern">Modern</option>
                            <option value="Custom">Custom</option>
                        </select>
                        <div class="file-upload">
                            <input type="file" id="upload-design" name="upload-design" required>
                            <label for="upload-design" id="file-label">Upload Your Preferred Design</label>
                        </div>


                    </div>
                </div>

                <!-- Section 4: Address Details -->
                <div class="form-section">
                    <h3>Location Details</h3>
                    <div class="form-grid">
                        <input type="text" placeholder="Street/Locality" id="locality" name="locality" required>
                        <input type="text" placeholder="City or Town" id="city" name="city" required>
                        <select id="state" name="state" required>
                            <option value="">Select State</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>
                        <input type="text" placeholder="Pincode" id="pincode" name="pincode" required>
                    </div>
                </div>

                <!-- Section 5: Additional Details -->
                <div class="form-section">
                    <h3>Additional Details</h3>
                    <div class="form-grid2">
                        <textarea id="specialRequests" placeholder="Any Special Requests or Instructions..."></textarea>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>


    </div>
    <!-- End Main Content Wrapper -->

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/tiny-slider.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/message.js"></script>
    <script>
        document.getElementById('upload-design').addEventListener('change', function () {
            const fileLabel = document.getElementById('file-label');
            if (this.files.length > 0) {
                const fileName = this.files[0].name;
                fileLabel.textContent = fileName; // Display the file name
                fileLabel.classList.add('uploaded'); // Add the "uploaded" class to change style
            } else {
                fileLabel.textContent = 'Upload Your Preferred Design';
                fileLabel.classList.remove('uploaded'); // Remove the "uploaded" class if no file
            }
        });
    </script>
    <script src="js/bookingForm.js"></script>
