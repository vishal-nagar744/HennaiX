<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="hennaix.com">
    <link rel="shortcut icon" href="favicon.png">

    <meta name="description" content="Thank you for choosing HennaiX. Your booking has been successfully completed." />
    <meta name="keywords" content="thank you page, booking confirmation, henna designs, HennaiX" />

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <title>Thank You - HennaiX</title>

    <style>
        /* Styling the Thank You Page */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .popup-content {
            background: #ffffff;
            border-radius: 12px;
            padding: 50px;
            width: 90%;
            max-width: 550px;
            box-shadow: 0px 6px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 1px solid #000000;
        }

        .thankyou-icon {
            font-size: 90px;
            color: #3b5d50;
            margin-bottom: 25px;
        }

        h2 {
            font-size: 34px;
            color: #3b5d50;
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 35px;
            line-height: 1.8;
        }

        .btn {
            font-size: 16px;
            padding: 15px 30px;
            background-color: #f9bf29;
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
            font-weight: bold;
            border: none;
        }

        .btn:hover {
            background-color: #eaaf1c;
        }

        @media (max-width: 768px) {
            .popup-content {
                padding: 30px;
            }

            h2 {
                font-size: 28px;
            }

            p {
                font-size: 14px;
            }

            .btn {
                font-size: 14px;
                padding: 12px 25px;
            }
        }
    </style>
</head>

<body>
    <!-- Thank You Popup -->
    <div class="popup-overlay">
        <div class="popup-content">
            <div class="thankyou-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2>Thank You for Your Booking!</h2>
            <p>Your booking with HennaiX has been successfully completed. Our team will reach out to you shortly to finalize the details. We are excited to bring exquisite mehndi artistry to your special event!</p>
            <a href="index.html" class="btn">Return to Home </a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
